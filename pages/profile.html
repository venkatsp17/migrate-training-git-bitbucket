<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="header"></header>
    <main>
      <div class="container">
        <div class="sidebar">
          <div class="sidebar-inner">
            <div class="profile">
              <div class="profile-pic">VS</div>
              <div>
                <div class="profile-name"></div>
                <div class="profile-time" id="clock">03:24:05 PM</div>
              </div>
            </div>
            <nav class="menu">
              <ul>
                <li class="profile-btn"><a href="#">My Profile</a></li>
                <li class="order-btn"><a href="#">My Orders</a></li>
                <li class="password-btn"><a href="#">Change Password</a></li>
                <li class="logout-btn"><a href="#">Log Out</a></li>
              </ul>
            </nav>
            <nav class="menu1">
              <i class="fa-solid fa-user profile-btn"></i>
              <i class="fa-solid fa-bag-shopping order-btn"></i>
              <i class="fa-solid fa-lock password-btn"></i>
              <i class="fa-solid fa-right-from-bracket logout-btn"></i>
            </nav>
          </div>
        </div>
        <div class="main-content">
          <section class="section-profile">
                    <div class="main-content-header">
                        <h1 id="greeting">Good Evening! Venkat Raman</h1>
                        <div id="edit-icon" class="edit-icon">&#9998;</div>
                    </div>
                        <div class="profile-details">
                            
                            <div class="profile-info">
                                <div class="info-row">
                                    <span>Name</span>
                                    <span class="profile-values"></span>
                                </div>
                                <div class="info-row">
                                    <span>Address</span>
                                    <span class="profile-values"></span>
                                </div>
                                <div class="info-row">
                                    <span>Email</span>
                                    <span class="profile-values"></span>
                                </div>
                                <div class="info-row">
                                    <span>Contact Number</span>
                                    <span class="profile-values"></span>
                                </div>
                                <div class="info-row">
                                    <span>Birthdate</span>
                                    <span class="profile-values"></span>
                                </div>
                                <div class="info-row">
                                    <span>Gender</span>
                                    <span class="profile-values"></span>
                                </div>
                            </div>
                        </div>
                </section>
          <section class="section-orders">
            <div class="main-content-header">
              <h1>Your Orders</h1>
            </div>
            <div class="order-details">
              <div class="order-details-header">
                <p id="header-1-active" class="header-item">Active</p>
                <p id="header-2-completed" class="header-item">Completed</p>
                <p id="header-3-canceled" class="header-item">Canceled</p>
              </div>
              <div class="order-details-orders">
               
              </div>
            </div>
          </section>
          <section class="section-changepassword">
            <div class="input-group">
              <p>Update your password for</p>
            </div>
            <div class="input-group">
              <h3 id="emailpasswordsec"></h3>
            </div>
            <div class="input-group">
              <label for="name">New Password</label>
              <input type="text" id="name" name="name" required />
              <span class="error-message" id="name-error"></span>
            </div>
            <div class="input-group">
              <label for="name">Confirm New Password</label>
              <input type="text" id="name" name="name" required />
              <span class="error-message" id="name-error"></span>
            </div>
            <div class="input-group">
                <button type="submit" class="update-button">Update Password</button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <div id="modalContainer"></div>
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/profile.js"></script>
  </body>
</html>
