<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <!-- Top bar and navigation code here -->
    </header>
    <main>
        <section class="hero">
            <div class="carousel">
                <div class="carousel-wrapper">
                    <div class="carousel-slide">
                        <img src="../assets/images/image1.png" alt="Slide 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="../assets/images/image2.png" alt="Slide 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="../assets/images/image3.png" alt="Slide 3">
                    </div>
                    <div class="carousel-slide">
                        <img src="../assets/images/image4.png" alt="Slide 4">
                    </div>
                    <div class="carousel-slide">
                        <img src="../assets/images/image5.png" alt="Slide 5">
                    </div>
                </div>
                <button class="carousel-control prev">
                    <i class="fas fa-arrow-alt-circle-left"></i>
                </button>
                <button class="carousel-control next">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </button>
            </div>
        </section>
        
        <section class="featured-categories">
            <h2>Featured Categories</h2>
            <hr>
            <div class="categories-nav">
                <button class="nav-btn active">Men</button>
                <button class="nav-btn">Women</button>
                <button class="nav-btn">Kids</button>
                <button class="nav-btn">Footwaer</button>
            </div>
            <div class="categories">
                <div class="grid-container">
                    <div class="grid-item"><img src="../assets/images/image6.png" alt="Image 1"></div>
                    <div class="grid-item"><img src="../assets/images/image6.png" alt="Image 2"></div>
                    <div class="grid-item"><img src="../assets/images/image6.png" alt="Image 3"></div>
                    <div class="grid-item"><img src="../assets/images/image6.png" alt="Image 4"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <!-- Footer content here -->
    </footer>
    <div id="modalContainer"></div>
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/script.js"></script>
    <script>
        // JavaScript to add 'fade-in' class after page load
        window.addEventListener('load', () => {
            document.querySelector('body').classList.add('fade-in');
        });
    </script>
</body>
</html>
