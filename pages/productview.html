<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/productview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
    </header>
    <main class="product-page">
        <div class="product-detail">
            <div class="product-images">
                <img id="product-img" src="" alt="Main Product Image">
                <!-- <div class="thumbnail-images">
                    <img src="thumb1.png" alt="Thumbnail Image 1">
                    <img src="thumb2.png" alt="Thumbnail Image 2">
                    <img src="thumb3.png" alt="Thumbnail Image 3">
                </div> -->
            </div>
            <div class="product-info">
                <h1 id="product-title"></h1>
                <h3 id="product-brand"></h3>
                <p id="product-price" class="price">
                    
                </p>
                <p class="product-description"></p>
                <div class="size-selection">
                    <label>Select a size</label>
                    <div class="sizes">
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                        <button>XL</button>
                        <button>XXL</button>
                    </div>
                </div>
                <button class="add-to-cart">Add to Bag</button>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <div id="modalContainer"></div>
    <script  type="module" src="../js/common.js"></script>
    <script  type="module" src="../js/productview.js"></script>
</body>
</html>
